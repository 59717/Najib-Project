<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operasi Matematika</title>
</head>
<body>
    <h2>Operasi Matematika</h2>
    <label for="angka1">Masukkan angka pertama: </label>
    <input type="number" id="angka1">
    <label for="angka2">Masukkan angka kedua: </label>
    <input type="number" id="angka2">
    <label for="operasi">Pilih operasi (tambah, kurang, kali, bagi): </label>
    <select id="operasi">
        <option value="tambah">Tambah</option>
        <option value="kurang">Kurang</option>
        <option value="kali">Kali</option>
        <option value="bagi">Bagi</option>
    </select>
    <button onclick="hitungOperasi()">Hitung</button>
    <p id="result_operasi"></p>

    <script>
        function hitungOperasi() {
            let angka1 = parseFloat(document.getElementById("angka1").value);
            let angka2 = parseFloat(document.getElementById("angka2").value);
            let operasi = document.getElementById("operasi").value;
            let hasil = "";

            if (operasi === "tambah") {
                hasil = angka1 + angka2;
            } else if (operasi === "kurang") {
                hasil = angka1 - angka2;
            } else if (operasi === "kali") {
                hasil = angka1 * angka2;
            } else if (operasi === "bagi") {
                if (angka2 !== 0) {
                    hasil = angka1 / angka2;
                } else {
                    hasil = "Tidak dapat dibagi dengan nol!";
                }
            }

            document.getElementById("result_operasi").innerText = `Hasil: ${hasil}`;
        }
    </script>
</body>
</html>
